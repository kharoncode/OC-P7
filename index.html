<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg" href="assets/logo/favicon.svg">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <script type="module" src="scripts/pages/index.js"></script>
        <title>LES PETITS PLATS</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="assets/logo/logo.svg" alt="Les petits plats" class="logo"></a>
            <p class="header-info">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</p>
            <nav>
                <input id="search" class="recipe-search" type="search" placeholder="Rechercher une recette, un ingrédient, ...">
                <button id="submitSearch">
                    <img src="assets/icones/magnifying-glass-solid.svg" alt="Search">
                </button>
                <img id="searchErase" src="assets/icones/erase.svg" alt="Effacer" class="erase--header">
            </nav>
        </header>
        <main>
            <nav class="recipe-filter">
                <div class="recipe-filter--select">
                    <div class="btn btn-select ingredients-select" open="false">
                        <div class="btn-select-titre">
                            <p>Ingrédients</p><img id="ingredientsArrow" src="assets/icones/vector_down.svg" alt="">
                        </div>
                        <div class="btn-select-search">
                            <input id="ingredients" type="search" class="select-search--input">
                            <img id="ingredientsErase" src="assets/icones/erase.svg" alt="Effacer" class="select-search--erase">
                            <img src="assets/icones/magnifying-glass-solid.svg" alt="" class="select-search--glass">
                        </div>
                        <ul class="btn-select-list ingredients-select--list"></ul>
                    </div>
                    <div class="btn btn-select appareils-select" open="false">
                        <div class="btn-select-titre">
                            <p>Appareils</p><img id="appareilsArrow" src="assets/icones/vector_down.svg" alt="">
                        </div>
                        <div class="btn-select-search">
                            <input id="appareils" type="search" class="select-search--input">
                            <img id="appareilsErase" src="assets/icones/erase.svg" alt="Effacer" class="select-search--erase">
                            <img src="assets/icones/magnifying-glass-solid.svg" alt="" class="select-search--glass">
                        </div>
                        <ul class="btn-select-list appareils-select--list"></ul>
                    </div>
                    <div class="btn btn-select ustensiles-select" open="false">
                        <div class="btn-select-titre">
                            <p>Ustensiles</p><img id="ustensilesArrow" src="assets/icones/vector_down.svg" alt="">
                        </div>
                        <div class="btn-select-search">
                            <input id="ustensiles" type="search" class="select-search--input">
                            <img id="ustensilesErase" src="assets/icones/erase.svg" alt="Effacer" class="select-search--erase">
                            <img src="assets/icones/magnifying-glass-solid.svg" alt="" class="select-search--glass">
                        </div>
                        <ul class="btn-select-list ustensiles-select--list"></ul>
                    </div>
                </div>
                <div class="recipe-filter--result">Recette</div>
            </nav>
            <div class="recipes-tags"></div>
            <div class="recipesContainer"></div>
        </main>
    </body>
</html>
